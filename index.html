<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightshot Downloader</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #6a5acd;
            --accent-hover: #7b68ee;
            --success: #4caf50;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--bg-tertiary);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .control-panel {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        input {
            padding: 12px 15px;
            background-color: var(--bg-tertiary);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .status-panel {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--bg-tertiary);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .gallery-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        .gallery-title {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .gallery-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .gallery-search {
            padding: 8px 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-primary);
        }

        .close-gallery {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .image-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 1;
        }

        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 10px;
            color: white;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .modal-title {
            color: white;
            font-size: 1.2rem;
        }

        .modal-controls {
            display: flex;
            gap: 10px;
        }

        .modal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-modal {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .log-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .log-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #444;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-success {
            color: var(--success);
        }

        .log-error {
            color: var(--danger);
        }

        .log-info {
            color: var(--text-secondary);
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .empty-gallery {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .gallery-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .modal-nav {
                padding: 0 10px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lightshot Downloader</h1>
            <p class="subtitle">Скачивайте случайные скриншоты с Lightshot</p>
        </header>

        <div class="app-container">
            <div class="control-panel">
                <div class="input-group">
                    <label for="targetCount">Сколько скриншотов скачать?</label>
                    <input type="number" id="targetCount" min="1" max="1000" value="10">
                </div>
                <div class="buttons-row">
                    <button id="startBtn" class="btn">Начать скачивание</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Остановить</button>
                    <button id="showGalleryBtn" class="btn" disabled>Показать галерею</button>
                </div>
            </div>

            <div class="status-panel">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span>Прогресс:</span>
                        <span id="progressText">0/0</span>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="downloadedCount">0</div>
                        <div class="stat-label">Скачано</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="attemptsCount">0</div>
                        <div class="stat-label">Попыток</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">Успешность</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="timeElapsed">0s</div>
                        <div class="stat-label">Время</div>
                    </div>
                </div>
            </div>

            <div class="log-container">
                <div class="log-title">Лог выполнения</div>
                <div id="logContent"></div>
            </div>
        </div>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <div class="gallery-header">
            <h2 class="gallery-title">Галерея скачанных скриншотов</h2>
            <div class="gallery-controls">
                <input type="text" class="gallery-search" id="gallerySearch" placeholder="Поиск по коду...">
                <button class="close-gallery" id="closeGalleryBtn">✕</button>
            </div>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery">Галерея пуста. Скачайте скриншоты, чтобы увидеть их здесь.</div>
        </div>
    </div>

    <div class="image-modal" id="imageModal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Просмотр изображения</div>
            <div class="modal-controls">
                <button class="close-modal" id="closeModalBtn">✕ Закрыть</button>
            </div>
        </div>
        <div class="modal-nav">
            <button class="nav-btn" id="prevImageBtn">❮</button>
            <button class="nav-btn" id="nextImageBtn">❯</button>
        </div>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Просмотр изображения">
        </div>
    </div>

    <script>
        class LightshotDownloader {
            constructor() {
                this.folder = "screenshots";
                this.downloaded = 0;
                this.attempts = 0;
                this.targetCount = 0;
                this.isRunning = false;
                this.workerCount = 50;
                this.startTime = null;
                this.images = [];
                this.currentImageIndex = 0;
                
                // DOM элементы
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.showGalleryBtn = document.getElementById('showGalleryBtn');
                this.targetCountInput = document.getElementById('targetCount');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.downloadedCount = document.getElementById('downloadedCount');
                this.attemptsCount = document.getElementById('attemptsCount');
                this.successRate = document.getElementById('successRate');
                this.timeElapsed = document.getElementById('timeElapsed');
                this.logContent = document.getElementById('logContent');
                this.galleryContainer = document.getElementById('galleryContainer');
                this.galleryGrid = document.getElementById('galleryGrid');
                this.gallerySearch = document.getElementById('gallerySearch');
                this.imageModal = document.getElementById('imageModal');
                this.modalImage = document.getElementById('modalImage');
                this.modalTitle = document.getElementById('modalTitle');
                this.closeGalleryBtn = document.getElementById('closeGalleryBtn');
                this.closeModalBtn = document.getElementById('closeModalBtn');
                this.prevImageBtn = document.getElementById('prevImageBtn');
                this.nextImageBtn = document.getElementById('nextImageBtn');
                
                // Привязка обработчиков событий
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.showGalleryBtn.addEventListener('click', () => this.showGallery());
                this.closeGalleryBtn.addEventListener('click', () => this.hideGallery());
                this.closeModalBtn.addEventListener('click', () => this.hideModal());
                this.prevImageBtn.addEventListener('click', () => this.showPrevImage());
                this.nextImageBtn.addEventListener('click', () => this.showNextImage());
                this.gallerySearch.addEventListener('input', () => this.filterGallery());
                
                // Обработчики для клавиатуры
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // Обработчик для закрытия модального окна при клике вне изображения
                this.imageModal.addEventListener('click', (e) => {
                    if (e.target === this.imageModal) {
                        this.hideModal();
                    }
                });
            }
            
            generateRandomCode() {
                const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            
            async downloadScreenshot(code) {
                if (!this.isRunning) return false;
                
                const urls = [
                    `https://image.prntscr.com/image/${code}.png`,
                    `https://i.imgur.com/${code}.png`,
                ];
                
                for (const url of urls) {
                    try {
                        this.attempts++;
                        this.updateStats();
                        
                        const response = await fetch(url);
                        if (response.ok) {
                            const contentLength = response.headers.get('content-length');
                            
                            // Проверяем, что это реальная картинка, а не заглушка
                            if (contentLength > 5000) {
                                const blob = await response.blob();
                                const imageUrl = URL.createObjectURL(blob);
                                
                                // Сохраняем информацию об изображении
                                this.images.push({
                                    code,
                                    url: imageUrl,
                                    size: contentLength,
                                    timestamp: new Date()
                                });
                                
                                this.downloaded++;
                                this.updateStats();
                                this.addLog(`[+] Успешно: ${code}.png (${contentLength} bytes)`, 'success');
                                
                                // Обновляем галерею, если она открыта
                                if (this.galleryContainer.style.display === 'flex') {
                                    this.updateGallery();
                                }
                                
                                return true;
                            }
                        }
                    } catch (error) {
                        // Продолжаем попытки с другим URL
                        continue;
                    }
                }
                
                return false;
            }
            
            async start() {
                const targetCount = parseInt(this.targetCountInput.value);
                if (isNaN(targetCount) || targetCount < 1) {
                    alert('Пожалуйста, введите корректное число!');
                    return;
                }
                
                this.targetCount = targetCount;
                this.downloaded = 0;
                this.attempts = 0;
                this.images = [];
                this.isRunning = true;
                this.startTime = new Date();
                
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.showGalleryBtn.disabled = true;
                
                this.addLog(`[+] Запуск скачивания ${targetCount} скриншотов`, 'info');
                this.addLog(`[+] Используем ${this.workerCount} потоков`, 'info');
                
                // Запускаем воркеров
                const workers = [];
                for (let i = 0; i < this.workerCount; i++) {
                    workers.push(this.worker());
                }
                
                // Ожидаем завершения всех воркеров или остановки
                await Promise.all(workers);
                
                this.finish();
            }
            
            async worker() {
                while (this.isRunning && this.downloaded < this.targetCount) {
                    const code = this.generateRandomCode();
                    await this.downloadScreenshot(code);
                    
                    // Небольшая пауза, чтобы не перегружать
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
            
            stop() {
                this.isRunning = false;
                this.addLog('[!] Скачивание остановлено', 'error');
                this.finish();
            }
            
            finish() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.showGalleryBtn.disabled = false;
                
                const endTime = new Date();
                const elapsedTime = (endTime - this.startTime) / 1000;
                
                this.addLog(`[+] Готово за ${elapsedTime.toFixed(2)} секунд!`, 'info');
                this.addLog(`[+] Скачано: ${this.downloaded}/${this.targetCount} скриншотов`, 'info');
                
                // Автоматически показываем галерею после завершения
                if (this.downloaded > 0) {
                    setTimeout(() => {
                        this.showGallery();
                    }, 500);
                }
            }
            
            updateStats() {
                // Обновляем прогресс
                const progress = (this.downloaded / this.targetCount) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = `${this.downloaded}/${this.targetCount}`;
                
                // Обновляем счетчики
                this.downloadedCount.textContent = this.downloaded;
                this.attemptsCount.textContent = this.attempts;
                
                // Обновляем процент успеха
                const rate = this.attempts > 0 ? (this.downloaded / this.attempts * 100).toFixed(1) : 0;
                this.successRate.textContent = `${rate}%`;
                
                // Обновляем время
                if (this.startTime) {
                    const elapsed = (new Date() - this.startTime) / 1000;
                    this.timeElapsed.textContent = `${elapsed.toFixed(1)}s`;
                }
            }
            
            addLog(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = message;
                
                this.logContent.appendChild(logEntry);
                this.logContent.scrollTop = this.logContent.scrollHeight;
            }
            
            showGallery() {
                this.updateGallery();
                this.galleryContainer.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            hideGallery() {
                this.galleryContainer.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            updateGallery() {
                this.galleryGrid.innerHTML = '';
                
                if (this.images.length === 0) {
                    this.galleryGrid.innerHTML = '<div class="empty-gallery">Галерея пуста. Скачайте скриншоты, чтобы увидеть их здесь.</div>';
                    return;
                }
                
                this.images.forEach((image, index) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.setAttribute('data-code', image.code);
                    imageCard.addEventListener('click', () => this.showImageModal(index));
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = `Скриншот ${image.code}`;
                    img.loading = 'lazy';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'image-overlay';
                    overlay.textContent = `${image.code} (${Math.round(image.size / 1024)} KB)`;
                    
                    imageCard.appendChild(img);
                    imageCard.appendChild(overlay);
                    this.galleryGrid.appendChild(imageCard);
                });
            }
            
            filterGallery() {
                const searchTerm = this.gallerySearch.value.toLowerCase();
                const imageCards = this.galleryGrid.querySelectorAll('.image-card');
                
                imageCards.forEach(card => {
                    const code = card.getAttribute('data-code');
                    if (code.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            
            showImageModal(index) {
                this.currentImageIndex = index;
                const image = this.images[index];
                this.modalImage.src = image.url;
                this.modalImage.alt = `Скриншот ${image.code}`;
                this.modalTitle.textContent = `Скриншот ${image.code} (${Math.round(image.size / 1024)} KB)`;
                this.imageModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            showPrevImage() {
                if (this.images.length === 0) return;
                this.currentImageIndex = (this.currentImageIndex - 1 + this.images.length) % this.images.length;
                this.showImageModal(this.currentImageIndex);
            }
            
            showNextImage() {
                if (this.images.length === 0) return;
                this.currentImageIndex = (this.currentImageIndex + 1) % this.images.length;
                this.showImageModal(this.currentImageIndex);
            }
            
            hideModal() {
                this.imageModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            handleKeydown(e) {
                if (this.imageModal.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        this.hideModal();
                    } else if (e.key === 'ArrowLeft') {
                        this.showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        this.showNextImage();
                    }
                }
            }
        }

        // Инициализация приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            new LightshotDownloader();
        });
    </script>
